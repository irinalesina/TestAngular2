<h1>{{title}}</h1>

<div class='table' *ngIf="book">
    <label>Id: <b>{{book.id}}</b> </label>
    <br/>
    <label>Name: <b>{{book.name}}</b> </label>
    <br/>
    <label>Text: <b>{{book.text}}</b> </label>
    <br/>
    <label>Year: <b>{{book.year}}</b> </label>
    <br/>
    <label>Genres: <b>{{book.genres.toString()}}</b> </label>
</div>

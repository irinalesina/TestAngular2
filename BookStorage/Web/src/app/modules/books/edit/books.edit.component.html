<h1>{{title}}</h1>


<div class='row'>
    <div>
        <label>Name:</label>
        <input type="text" required [(ngModel)]="book.name"/>
        <br/><br/>
    </div>

    <div>
        <label>Text:</label>
        <input type="text" required [(ngModel)]="book.text"/>
        <br/><br/>
    </div>

    <div>
        <label>Year:</label>
        <input type="number" required [(ngModel)]="book.year"/>
        <br/><br/>
    </div>

    <div>
        <label>Genre: TODO</label>
        <select>
            <option value="">Select genre</option>
            <option *ngFor="let genre of genres" value="{{genre}}">{{genre.name}}</option>
        </select>
        <br/><br/>
    </div>
    <button (click)="save()">{{title}}</button>
</div>
